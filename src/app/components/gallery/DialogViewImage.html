
<div  mat-dialog-content style="max-height: auto !important;padding:0 !important;margin:0 !important;max-width:500px;max-height:300px">
    
    <div id="carouselExampleFade" class="carousel slide " style="text-align: center;" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let i of before">
                <img  [src]="i.image" class="d-block imCarousel" alt="...">
              </div>
            <div class="carousel-item active">
            <img class="imCarousel imCarousel" [src]="active.image">
          </div>
          <div class="carousel-item" *ngFor="let i of this.after">
            <img [src]="i.image" class="d-block imCarousel" alt="...">
          </div>
        
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>
